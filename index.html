<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo dashed">logo</div>
            <div class="link dashed">link link link link</div>
            <div class="login dashed">login</div>
        </div>
        <div class="header-section">
            <div class="header-box dashed"></div>
        </div>
    </header>

    <main>
        <div class="section">
            <div class="wrapper">
                <div class="blue-box dashed"></div>
                <div class="pink-box dashed"></div>
            </div>
        </div>
        <div class="section gray-bg">
            <div class="wrapper">
                <div class="blue-box-reversed dashed"></div>
                <div class="pink-box-reversed dashed"></div>
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <div class="blue-box dashed"></div>
                <div class="pink-box dashed"></div>
            </div>
        </div>
        <div class="section gray-bg" id="last-section">
            <div class="wrapper">
                <div class="green-box dashed"></div>
            </div>
        </div>

    </main>

    <footer>
        <div class="wrapper" id="footer-section">
            <div class="footer-pink-box dashed"></div>
            <div class="footer-cyan-section dashed">
                <div class="footer-cyan-box"></div>
                <div class="footer-cyan-box"></div>
                <div class="footer-cyan-box"></div>
                <div class="footer-cyan-box"></div>
            </div>
        </div>

        <hr>
        
        <div class="page-bottom wrapper">
            <div class="footer-logo dashed">Logo</div>
            <div class="footer-button dashed">Bottone</div>
        </div>
    </footer>
</body>
</html>
